<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/dashboard/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    
    <script type="module" crossorigin src="/dashboard/commonHelpers.js"></script>
    <link rel="stylesheet" href="/dashboard/assets/index-461e537b.css">
  </head>
  <body>
    <div class="dashboard">
      <div class="dashboard__menu-container">
  <aside class="dashboard__sidebar">
    <div class="dashboard__logo">
      <svg
        class="dashboard__logo-icon"
        width="37"
        height="37"
        aria-label="dashboard icon"
      >
        <use href="../img/sprite.svg#icon-setting" />
      </svg>
      <h2 class="dashboard__logo-text">
        Dashboard <span class="dashboard__logo-version">v.01</span>
      </h2>
      <button
        class="dashboard__close-btn"
        aria-label="Close mobile menu button"
      >
        <svg class="dashboard__close-icon" width="20" height="20">
          <use href="/dashboard/assets/sprite-bad37c71.svg#icon-x-black"></use>
        </svg>
      </button>
    </div>
    <nav class="dashboard__nav">
      <ul class="dashboard__nav-list">
        <li class="dashboard__nav-item">
          <a
            class="dashboard__nav-link"
            href="https://glivera-team.com/"
            target="_blank"
          >
            <svg
              class="dashboard__nav-icon stroke-only"
              width="24"
              height="24"
              aria-label="dashboard icon"
            >
              <use href="../img/sprite.svg#icon-dashboard"></use>
            </svg>
            <span class="dashboard__nav-text">Dashboard</span>
          </a>
        </li>
        <li class="dashboard__nav-item">
          <a
            class="dashboard__nav-link"
            href="https://glivera-team.com/"
            target="_blank"
          >
            <svg
              class="dashboard__nav-icon fill-only"
              width="24"
              height="24"
              aria-label="product icon"
            >
              <use href="../img/sprite.svg#icon-product"></use>
            </svg>
            <span class="dashboard__nav-text">Product</span>

            <svg
              class="dashboard__nav-icon-right stroke-only"
              width="16"
              height="16"
              aria-label="arrow icon"
            >
              <use href="../img/sprite.svg#icon-chevron-right"></use></svg
          ></a>
        </li>
        <li class="dashboard__nav-item">
          <a
            class="dashboard__nav-link"
            href="https://glivera-team.com/"
            target="_blank"
          >
            <svg
              class="dashboard__nav-icon fill-only stroke-only"
              width="24"
              height="24"
              aria-label="customers icon"
            >
              <use href="../img/sprite.svg#icon-customers"></use>
            </svg>
            <span class="dashboard__nav-text">Customers</span>

            <svg
              class="dashboard__nav-icon-right stroke-only"
              width="16"
              height="16"
              aria-label="arrow icon"
            >
              <use href="../img/sprite.svg#icon-chevron-right"></use></svg
          ></a>
        </li>
        <li class="dashboard__nav-item">
          <a
            class="dashboard__nav-link"
            href="https://glivera-team.com/"
            target="_blank"
          >
            <svg
              class="dashboard__nav-icon stroke-only"
              width="24"
              height="24"
              aria-label="income icon"
            >
              <use href="../img/sprite.svg#icon-income"></use>
            </svg>
            <span class="dashboard__nav-text">Income</span>

            <svg
              class="dashboard__nav-icon-right stroke-only"
              width="16"
              height="16"
              aria-label="arrow icon"
            >
              <use href="../img/sprite.svg#icon-chevron-right"></use></svg
          ></a>
        </li>
        <li class="dashboard__nav-item">
          <a
            class="dashboard__nav-link"
            href="https://glivera-team.com/"
            target="_blank"
          >
            <svg
              class="dashboard__nav-icon fill-only"
              width="24"
              height="24"
              aria-label="promote icon"
            >
              <use href="../img/sprite.svg#icon-promote"></use>
            </svg>
            <span class="dashboard__nav-text">Promote</span>

            <svg
              class="dashboard__nav-icon-right stroke-only"
              width="16"
              height="16"
              aria-label="arrow icon"
            >
              <use href="../img/sprite.svg#icon-chevron-right"></use></svg
          ></a>
        </li>
        <li class="dashboard__nav-item">
          <a
            class="dashboard__nav-link"
            href="https://glivera-team.com/"
            target="_blank"
          >
            <svg
              class="dashboard__nav-icon fill-only"
              width="24"
              height="24"
              aria-label="help icon"
            >
              <use href="../img/sprite.svg#icon-help"></use>
            </svg>
            <span class="dashboard__nav-text">Help</span>

            <svg
              class="dashboard__nav-icon-right stroke-only"
              width="16"
              height="16"
              aria-label="arrow icon"
            >
              <use href="../img/sprite.svg#icon-chevron-right"></use></svg
          ></a>
        </li>
      </ul>
    </nav>
    <div class="dashboard__user">
      <img
        class="dashboard__user-img"
        srcset="../img/avatar.jpg 1x, ../img/avatar@2x.jpg 2x"
        width="42"
        height="42"
        alt="user avatar"
      />
      <div class="dashboard__user-info">
        <h3 class="dashboard__user-name">Evano</h3>
        <p class="dashboard__user-role">Project Manager</p>
      </div>
    </div>
  </aside>
</div>

      <div class="dashboard__content-container">
  <header class="dashboard__header">
    <h1 class="dashboard__header-title">Hello Evano üëãüèº,</h1>
    <button
      class="dashboard__header-btn"
      type="button"
      aria-label="Open mobile menu button"
    >
      <svg class="dashboard__header-icon" width="32" height="16">
        <use href="/dashboard/assets/sprite-bad37c71.svg#icon-burger"></use>
      </svg>
    </button>
  </header>
  <section class="customers">
    <div class="customers__options">
      <div class="customers__title-box">
        <h2 class="customers__title">All Customers</h2>
        <p class="customers__subtitle">Active Members</p>
      </div>

      <div class="customers__search-box">
        <input
          class="customers__search-input"
          type="text"
          name="search"
          placeholder="Search"
        />
        <svg
          class="customers__search-icon"
          width="24"
          height="24"
          aria-hidden="true"
        >
          <use href="../img/sprite.svg#icon-search" />
        </svg>
      </div>
    </div>

    <div class="customers__container">
      <table class="customers__container-table">
        <thead>
          <tr>
            <th>Customer Name</th>
            <th>Company</th>
            <th>Phone Number</th>
            <th>Email</th>
            <th>Country</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="pagination__container">
      <p class="pagination__info">Showing data 1 to 8 of 256K entries</p>
      <ul class="pagination__list">
        <li class="pagination__item">
          <button class="pagination__button">
            <svg
              class="pagination__icon"
              width="6"
              height="6"
              aria-label="previous page"
            >
              <use href="../img/sprite.svg#icon-left" />
            </svg>
          </button>
        </li>
        <li class="pagination__item">
          <button class="pagination__button pagination__button--active">
            1
          </button>
        </li>
        <li class="pagination__item">
          <button class="pagination__button">2</button>
        </li>
        <li class="pagination__item">
          <button class="pagination__button">3</button>
        </li>
        <li class="pagination__item">
          <button class="pagination__button">4</button>
        </li>
        <li class="pagination__item">
          <span class="pagination__ellipsis">...</span>
        </li>
        <li class="pagination__item">
          <button class="pagination__button">40</button>
        </li>
        <li class="pagination__item">
          <button class="pagination__button">
            <svg
              class="pagination__icon"
              width="6"
              height="6"
              aria-label="next page"
            >
              <use href="../img/sprite.svg#icon-right" />
            </svg>
          </button>
        </li>
      </ul>
    </div>
  </section>
</div>

    </div>

    
  </body>
</html>
